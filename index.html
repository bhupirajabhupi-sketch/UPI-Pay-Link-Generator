<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Pay Link Generator | makezee.shop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            font-family: 'Segoe UI', sans-serif;
            color: white;
            text-align: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00f5ff;
        }

        .input-group {
            margin: 20px 0;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.2rem;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid #00b4d8;
            border-radius: 10px;
            background: #0f172a;
            color: white;
            box-sizing: border-box;
        }

        button {
            background: #ff4757;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            margin: 30px 0;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.7);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .result-box {
            background: rgba(0, 180, 216, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .result-link {
            font-size: 1.3rem;
            word-break: break-all;
            color: #00f5ff;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .copy-btn {
            background: #00b4d8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .footer {
            margin-top: 30px;
            color: #a0aec0;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>UPI Pay Link Generator</h1>
        <p>अपनी UPI ID और कीमत डालें — एक यूनिक पेमेंट लिंक बनाएं!</p>

        <div class="input-group">
            <label for="upi">आपकी UPI ID डालें:</label>
            <input type="text" id="upi" placeholder="जैसे: bhupendraawhal@okhdfcbank">
        </div>

        <div class="input-group">
            <label for="price">कीमत (₹) डालें:</label>
            <input type="number" id="price" placeholder="जैसे: 99">
        </div>

        <button onclick="generateLink()">लिंक जनरेट करें</button>

        <div class="result-box" id="resultBox">
            <h3>आपका पेमेंट लिंक तैयार है!</h3>
            <div class="result-link" id="generatedLink">यहाँ लिंक दिखेगा</div>
            <button class="copy-btn" onclick="copyLink()">लिंक कॉपी करें</button>
        </div>

        <div class="footer">
            © makezee.shop — डिजिटल प्रोडक्ट्स का घर
        </div>
    </div>

    <script>
        function generateLink() {
            const upi = document.getElementById("upi").value;
            const price = document.getElementById("price").value;

            if (!upi || !price) {
                alert("कृपया UPI ID और कीमत डालें!");
                return;
            }

            // Generate a random unique ID
            const uniqueId = Math.random().toString(36).substring(2, 8);

            // Create the payment link (using Netlify hosting example)
            const link = `https://makezee-pay.netlify.app/pay/${uniqueId}`;

            // Store the UPI and price in localStorage (or send to backend)
            localStorage.setItem(uniqueId, JSON.stringify({ upi, price }));

            // Show the link
            document.getElementById("generatedLink").innerText = link;
            document.getElementById("resultBox").style.display = "block";
        }

        function copyLink() {
            const link = document.getElementById("generatedLink").innerText;
            navigator.clipboard.writeText(link).then(() => {
                alert("लिंक कॉपी हो गया!");
            });
        }
    </script>

</body>
</html>
