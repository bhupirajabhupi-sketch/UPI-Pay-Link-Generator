<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>अभी भुगतान करें | makezee.shop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            font-family: 'Segoe UI', sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        .neon-text {
            font-size: 4.5rem;
            font-weight: 900;
            color: white;
            text-shadow: 
                0 0 10px #00f5ff,
                0 0 20px #00f5ff,
                0 0 30px #00f5ff;
            animation: pulse 1.5s infinite;
            margin: 20px 0;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        .banner {
            background: #00b4d8;
            color: white;
            font-weight: bold;
            font-size: 2rem;
            padding: 15px;
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
            box-shadow: 0 0 20px rgba(0, 180, 216, 0.7);
            animation: flash 1s infinite alternate;
        }

        @keyframes flash {
            from { opacity: 0.9; }
            to { opacity: 1; }
        }

        .btn {
            background: #ff4757;
            color: white;
            font-size: 2rem;
            font-weight: 800;
            padding: 20px 40px;
            border: none;
            border-radius: 50px;
            margin: 30px auto;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(255, 71, 87, 0.8);
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 1.2rem;
            color: #a0aec0;
            font-weight: 600;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #00f5ff;
            border-radius: 50%;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); opacity: 1; }
            100% { transform: translateY(-100px) translateX(100vw); opacity: 0; }
        }
    </style>
</head>
<body>

    <!-- Animated Particles -->
    <script>
        for (let i = 0; i < 30; i++) {
            let particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(particle);
        }
    </script>

    <!-- Content -->
    <div class="banner">FLAT 97% OFF! ₹99/- में पाएं!</div>
    <div class="neon-text">₹99/-</div>

    <!-- Footer -->
    <div class="footer">© makezee.shop — डिजिटल प्रोडक्ट्स का घर</div>

</body>
</html>
